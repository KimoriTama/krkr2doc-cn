<h1><a id="id88" name="id88">关于控制台</a>
</h1><div class="para"><div>
	（注意与控制器(controller)作区分）<br/>
	　您可以在运行时按Shift+F4查看控制台。<br />
　<!-- コンソールでは、吉里吉里のシステムや、ユーザスクリプトが -->在控制台中，您可以通过 <a target="main" class="jump" href="f_Debug_message.html">Debug.message</a> 方法输出的各种调试消息，查看吉里吉里的系统和用户脚本；另外，也可以输入TJS2式并当场执行，显示公式的结果。<!-- メソッドで出力する様々なデバッグ用メッセージを表示することができます。また、TJS2 式を入力してその場で実行し、式の結果を表示させる事もできます。 --><br />
</div></div>
<h1><a id="id89" name="id89">画面的说明</a>
</h1><div class="para"><div>
<img width="487" height="280" alt="Console.png" src="../../images/Console.png" /><br />
<br />
通过单击左下角的 <img width="16" height="16" alt="ExecIcon.png" src="../../images/ExecIcon.png" /> ，可以将在其右侧的输入栏中输入的内容作为TJS2式执行。<br />
<br />

<dl>
