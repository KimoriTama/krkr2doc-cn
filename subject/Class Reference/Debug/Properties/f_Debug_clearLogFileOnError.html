<h1><span class="fheader"><a name="top" id="top">Debug.clearLogFileOnError</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	发生错误时是否先将debug控制台的日志文件清空</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Debug.html">Debug类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　为true时，发生错误时将console控制台的log文件（即krkr.eXe.console.log文件）自动清空后再写入。<br />
		　为false时，将直接在已存在的文件后追加新内容。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Methods/f_Debug_startLogToFile.html">Debug.startLogToFile</a><br />
<a class="jump" href="f_Debug_logToFileOnError.html">Debug.logToFileOnError</a><br />
</dd>
</dl>
</div></div>
