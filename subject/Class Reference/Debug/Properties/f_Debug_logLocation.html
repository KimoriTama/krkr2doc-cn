<h1><span class="fheader"><a name="top" id="top">Debug.logLocation</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
log日志文件的输出目标</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="f_Debug.html">Debug类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　ログファイルの出力先ディレクトリを表します。値を書き込むこともできます。<br />
		　デフォルトではデータ保存場所 (コマンドラインオプションの -datapath) に設定されています。<br />
		　この値を変更すると、以降のログはそのディレクトリ下の *.console.log として出力されるようになります。<br /> -->
		　表示log日志文件的输出目录。可以写入值。<br />
		　默认情况下的设置为数据文件保存路径 (命令行选项的 -datapath) 。<br />
		　此值变更后，以后的日志文件将会在指定路径下的*.console.log文件中输出。<br />
	</dd>
</dl>
</div></div>
