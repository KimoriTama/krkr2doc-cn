<h1><span class="fheader"><a name="top" id="top">Pad.wordWrap</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
右端で折り返すかどうか</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Pad.html">Pad类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　内容を右端で折り返すかどうかを表します。值可写。<br />
		真にすると、文字列表示領域の右端で文字列が自動的に折り返されます。<br />
		ただし、文字としての改行コードが挿入されるわけではなく、
		あくまで表示上改行されるだけです。この場合、水平スクロールバーは無効になります。<br />
		偽の場合、表示領域を超える文字列があっても折り返されません。<br />
		デフォルトは偽です。
	</dd>
</dl>
</div></div>
