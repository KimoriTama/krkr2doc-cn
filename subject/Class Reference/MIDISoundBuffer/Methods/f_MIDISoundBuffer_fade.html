<h1><span class="fheader"><a name="top" id="top">MIDISoundBuffer.fade</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	开始渐变</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_MIDISoundBuffer.html">MIDISoundBuffer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">fade(<span class="arg">to</span>, <span class="arg">time</span>, <span class="arg">delay</span><span class="defarg">=<span class="defargval">0</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="fade の引数">
<tr><td valign="top"><span class="argname">to</span></td>
<td>				　指定要到达的音量。<br />
	　关于音量的指定请参照 <a class="jump" href="../Properties/f_MIDISoundBuffer_volume.html">MIDISoundBuffer.volume</a>  属性。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">time</span></td>
<td>				　以ms为单位指定渐变所需的时间。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">delay</span></td>
<td>				　以ms为单位指定渐变开始前的等待时间。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
	　开始渐变（连续音量变化）。<br />
	</dd>
</dl>
