<h1><span class="fheader"><a name="top" id="top">VideoOverlay.layer1</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
指定绘制图层1</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>

	　在层绘制模式下，表示要绘制的层。值克制。<br />
	　通过将layer1和layer2属性设置为不同的层，可以同时在两个层上显示相同的动画。<br />
	</dd>
</dl>
