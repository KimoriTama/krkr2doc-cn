<h1><span class="fheader"><a name="top" id="top">VideoOverlay.enabledAudioStream</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
播放对象音频流序号</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员属性 (只读)<br />
</dd>
<dt>说明</dt>
<dd>
	仅适用于MPEG文件。
	获取播放对象视频的音频流序号。
		未发现音频流的情况下返回-1。
	</dd>
