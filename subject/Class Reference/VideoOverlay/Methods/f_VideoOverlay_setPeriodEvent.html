<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setPeriodEvent</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	在指定帧中发生事件</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setPeriodEvent(<span class="arg">eventFrame</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setPeriodEvent の引数">
<tr><td valign="top"><span class="argname">eventFrame</span></td>
<td>				指定onPeriod事件发生的帧<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 指定したフレームでonPeriodイベントを発生させます。<br />
		onPeriodイベントは、一度発生すると解除されます。再び発生させたい場合は再度このメソッドで設定してください。<br />
		この機能は、SWF再生時には利用できません。 -->
		在指定的帧中发生onPeriod事件。<br />
		onPeriod事件一旦发生就会被解除。如果想再次发生，请再次使用该方法进行设置。<br />
		播放SWF时无效。
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_VideoOverlay_cancelPeriodEvent.html">VideoOverlay.cancelPeriodEvent</a><br />
<a class="jump" href="../Events/f_VideoOverlay_onPeriod.html">VideoOverlay.onPeriod</a><br />
</dd>
</dl>
</div></div>
