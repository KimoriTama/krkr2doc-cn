<h1><span class="fheader"><a name="top" id="top">VideoOverlay.prepare</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
播放准备</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">prepare()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- メディアの1フレーム目を指定されているレイヤーに描画し、描画終了時にonPeriodイベントを発生させます。
		prepareメソッド コール後の再生は、onPeriodイベントを待機してから行ってください。<br />
		この機能は、SWF再生時には利用できません。 -->
		在指定的层上绘制介质的第一帧，并在完成绘制时生成onPeriod事件。在等待onPeriod事件结束后再进行prepare方法调用后的播放。<br />
		此功能在SWF播放时不可用。
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Events/f_VideoOverlay_onPeriod.html">VideoOverlay.onPeriod</a><br />
</dd>
</dl>
</div></div>
