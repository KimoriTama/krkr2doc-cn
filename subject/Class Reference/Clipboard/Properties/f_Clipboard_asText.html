<h1><span class="fheader"><a name="top" id="top">Clipboard.asText</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
文本形式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Clipboard.html">Clipboard类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　クリップボードに現在あるテキスト形式のデータを表します。値を書き込むこともできます。<br />
		　値を読み出すと、現在クリップボードにあるテキスト形式のデータを得ることができます。クリップボードにテキスト形式のデータがない場合は、void が得られます。<br />
		　値を書き込むと、クリップボードにテキスト形式のデータを格納することができます。<br /> -->
　表示剪贴板上当前文本格式的数据。也可以写入值。<br />
　读取值后，可以获得当前剪贴板上文本格式的数据。如果剪贴板上没有文本格式的数据，则获得void。<br />
　写入值后，可以在剪贴板中存储文本格式的数据。<br />
	</dd>
</dl>
</div></div>
