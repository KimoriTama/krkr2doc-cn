<h1><span class="fheader"><a name="top" id="top">MenuItem.add</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
增加子菜单项</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_MenuItem.html">MenuItem类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">add(<span class="arg">item</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="add の引数">
<tr><td valign="top"><span class="argname">item</span></td>
<td>				　指定添加的子菜单项。<br />
	　子菜单项将会添加到其他子的菜单项的后面。
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　增加子菜单项。菜单项将成为其他菜单项的子菜单时，父菜单项无效化时子菜单项也会自动无效化。 <br />
		　另外，メニュー階層においても親子の関係を持つようになります。<br />
	</dd>
</dl>
</div></div>
