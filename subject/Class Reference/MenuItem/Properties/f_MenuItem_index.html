<h1><span class="fheader"><a name="top" id="top">MenuItem.index</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
顺序</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_MenuItem.html">MenuItem类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　同じ親を持つメニュー項目間における順番を表す、0または正の整数です。<br />
		　0が先頭を表します。<br />
		　現在位置を取得したり、位置を変更するときに便利です。<br />
		　値を設定すると、その位置にメニュー項目が移動します。<br /> -->
		　0或正整数，表示具有相同父项的菜单项之间的顺序。<br />
		　0表示开头。<br />
		　获取当前位置或更改位置时非常有用。<br />
		　设置值后，菜单项将移动到该位置。。<br />
	</dd>
</dl>
