<h1><span class="fheader"><a name="top" id="top">MenuItem.MenuItem</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
构造MenuItem对象</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_MenuItem.html">MenuItem类</a>的构造函数<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">MenuItem(<span class="arg">window</span>, <span class="arg">caption</span><span class="defarg">=<span class="defargval">''</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="MenuItem の引数">
<tr><td valign="top"><span class="argname">window</span></td>
<td>				　指定集成这个菜单项目的窗口。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">caption</span></td>
<td>				　指定这个菜单项的标题 (表示的字符串)。<br />
				　通过<a class="jump" href="../Properties/f_MenuItem_caption.html">MenuItem.caption</a> 属性来设置/获取。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>

<dd>
		　构造MenuItem类的对象。<br />
		　把生成的菜单项追加到父菜单之下的话，请使用父菜单项
		<a class="jump" href="../Methods/f_MenuItem_add.html">MenuItem.add</a> 方法。<br />
	</dd>
