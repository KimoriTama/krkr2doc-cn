<h1><span class="fheader"><a name="top" id="top">Layer.focusPrev</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	设置焦点为前方的层</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">focusPrev()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
<result>新获得焦点的层对象</result></dd>
<dt>说明</dt>
<dd>
	　向前方搜索可能获得焦点的层，如果发现则将其设为焦点。<br />
	<b class="uko"><div class="note">
		<div class="notehead"><span class="noteheadspan">译注</span></div>
		返回结果与当前获得焦点的层有关而与是那个层调用此方法无关。
	</div></b>
	</dd>
</dl>
