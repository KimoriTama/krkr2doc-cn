<h1><span class="fheader"><a name="top" id="top">Layer.moveBefore</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	移到指定层的前面</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">moveBefore(<span class="arg">layer</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="moveBefore の引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>				　移动到此处指定层的前面。<br />
				　兄只能指定同级层（具有相同父层的层）。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
　按堆叠顺序移动到指定层的前面。<br />
　此方法将<a class="jump" href="../Properties/f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> 属性设置为false。<br />
	</dd>
</dl>
</div></div>
