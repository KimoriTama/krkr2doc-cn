<h1><span class="fheader"><a name="top" id="top">Layer.order</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
相対位置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　同じ親を持つ兄弟レイヤ間での順位を表します。値が小さいほど奥に表示されます。<br />
		　値を設定すると兄弟レイヤ間での順位を変えることができます。値を設定すると
		親レイヤの <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> プロパティが偽に設定されます。<br /> -->
		　表示拥有同一父层的兄弟层之间重叠的顺序。值越小则在越里层。<br />
		　设定值则可以变更兄弟层之间的顺序。设定值则父层的 <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> 属性变为假值。<br />
	</dd>

</dd>
</dl>
