<h1><span class="fheader"><a name="top" id="top">Layer.callOnPaint</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否呼叫onPaint事件</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否呼叫<a class="jump" href="../Events/f_Layer_onPaint.html">Layer.onPaint</a> 事件。值可写。<br />
		　指定为true时，在下次绘制之前，进行呼叫onPaint事件。onPaint事件处理完成后，此属性自动设置为false。 <br />
		　指定为false时，则不会发生onPaint事件。<br />
		　<a class="jump" href="../Methods/f_Layer_update.html">Layer.update</a>方法会把此属性设置为true。<br />
	</dd>
</dl>
</div></div>
