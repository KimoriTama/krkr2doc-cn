<h1><span class="fheader"><a name="top" id="top">Layer.showParentHint</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
親レイヤのヒントを引き継ぐか</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　親レイヤのヒントを引き継ぐかどうかを表します。值可写。<br />
		　真の場合は、<a class="jump" href="f_Layer_hint.html">Layer.hint</a> プロパティが空文字列の場合は、親レイヤをさか
		のぼり、ヒントが設定されているレイヤのヒントをそのまま引き継いで
		表示します。Layer.hint プロパティが空文字列でなかった場合はそれを表示します。<br />
 
		　偽の場合は、Layer.hint プロパティが空文字列でなければそれを表示し、空文字列であれば
		ヒントは表示しません。<br />
	</dd>
</dl>
</div></div>
