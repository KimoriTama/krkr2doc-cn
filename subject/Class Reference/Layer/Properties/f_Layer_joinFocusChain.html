<h1><span class="fheader"><a name="top" id="top">Layer.joinFocusChain</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	是否加入焦点链</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　フォーカスチェーンに参加するかどうかを表します。<br />
		　真を指定するとフォーカスチェーンに参加し、<a class="jump" href="f_Layer_prevFocusable.html">Layer.prevFocusable</a> などに
		現れるようになったり、TAB キーなどでそのレイヤにフォーカスを移動したりできるように
		なります。<br />
		　偽を指定するとフォーカスチェーンには参加しませんが、フォーカスを <a class="jump" href="../Methods/f_Layer_focus.html">Layer.focus</a>		メソッドなどで受け取ることはできます。<br /> -->
　代表是否加入焦点链。<br />
　如果指定为真值，则加入焦点链，使其出现在<a class="jump" href="f_Layer_prevFocusable.html">Layer.prevFocusable</a> 中，或使用TAB键将焦点移动到该层。<br />
　如果指定为假值，则不加入焦点链，但可以通过 <a class="jump" href="../Methods/f_Layer_focus.html">Layer.focus</a>方法等接收焦点。<br />
	</dd>
</dl>
</div></div>
