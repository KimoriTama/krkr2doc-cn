<h1><span class="fheader"><a name="top" id="top">Layer.onMouseMove</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
鼠标移动了</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onMouseMove(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">shift</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onMouseMove の引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>				　鼠标移动时位置的x坐标值( 以层的坐标表示 )。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>				　鼠标移动时位置的y坐标值( 以层的坐标表示 )。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">shift</span></td>
<td>				　鼠标移动的同时键盘转换键的状态。为以下值的按位或之和。<br />
				<span class="script"><a class="targanchor" name="id40" id="id40">ssAlt</a>     : </span>ALT 键被按下了<br />
				<span class="script"><a class="targanchor" name="id41" id="id41">ssShift</a>   : </span>SHIFT 键被按下了<br />
				<span class="script"><a class="targanchor" name="id42" id="id42">ssCtrl</a>    : </span>CTRL 键被按下了<br />
				<span class="script"><a class="targanchor" name="id43" id="id43">ssLeft</a>    : </span>鼠标的左键被按下了<br />
				<span class="script"><a class="targanchor" name="id44" id="id44">ssMiddle</a>  : </span>鼠标的中键被按下了<br />
				<span class="script"><a class="targanchor" name="id45" id="id45">ssRight</a>   : </span>鼠标的右键被按下了<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		　鼠标移动时发生。<br />
	</dd>
</dl>
