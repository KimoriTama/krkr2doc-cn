<h1><span class="fheader"><a name="top" id="top">Storages.getFullPath</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
取得完全统一storage名</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Storages.html">Storages类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getFullPath(<span class="arg">path</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getFullPath の引数">
<tr><td valign="top"><span class="argname">path</span></td>
<td>				　指定需要取得完全统一storage名称的storage名。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>完全统一storage名称</result></dd>
<dt>说明</dt>
<dd>
		<!-- 　path で指定されたストレージ名を完全な<a class="targanchor" name="id319" id="id319">統一ストレージ名</a>に変換します。<br />
		　冗長なパスアクセス ( たとえば <span class="script">system/flags/../data/</span> など ) はすべて圧縮されます。<br />
		　カレントメディア、カレントフォルダが指定されていなければ、補完します。<br /> -->
		　将path指定的storage名转变为<a class="targanchor" name="id319" id="id319">完全统一storage名</a>。<br />
		　冗长的访问路径(例如<span class="script">system/flags/../data/</span> 之类的) 会被全部压缩。<br />
		　当前磁盘、当前文件夹未指定的情况下会自动补全。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Storages_getPlacedPath.html">Storages.getPlacedPath</a><br />
</dd>
</dl>
