<h1><span class="fheader"><a name="top" id="top">Storages.extractStorageName</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
取出文件名</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Storages.html">Storages类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">extractStorageName(<span class="arg">storage</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="extractStorageName の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　指定想要取出文件名的storage名。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>返回文件的名称。不存在文件名的情况则返回空字符串。</result></dd>
<dt>说明</dt>
<dd>
		　从指定的storage名中取出文件名（去除路径）的部分并返回。<br />
		　例如输入<span class="script">&quot;System/hoge.txt&quot;</span> 的情况、<span class="script">&quot;hoge.txt&quot;</span> 会返回。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Storages_extractStorageExt.html">Storages.extractStorageExt</a><br />
<a class="jump" href="f_Storages_extractStoragePath.html">Storages.extractStoragePath</a><br />
</dd>
</dl>
