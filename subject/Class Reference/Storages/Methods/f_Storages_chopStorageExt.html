<h1><span class="fheader"><a name="top" id="top">Storages.chopStorageExt</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	截断storage名称扩展名</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Storages.html">Storages类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">chopStorageExt(<span class="arg">storage</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="chopStorageExt の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　指定要截断扩展名部分的storage名称。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>返回扩展名部分被截断的storage名称。</result></dd>
<dt>说明</dt>
<dd>
		<!-- 　指定されたストレージ名から拡張子の部分を切り落として返します。<br />
		　たとえば <span class="script">&quot;file://home/dee/hoge.txt&quot;</span> を渡した場合、<span class="script">&quot;file://home/dee/hoge&quot;</span> が返
		ります。 -->
		　从指定的storage名称中截断扩展名部分并返回。。<br />
		　例如传入<span class="script">&quot;file://home/dee/hoge.txt&quot;</span> ，则返回<span class="script">&quot;file://home/dee/hoge&quot;</span> 。
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Storages_extractStorageExt.html">Storages.extractStorageExt</a><br />
</dd>
</dl>
</div></div>
