<h1><span class="fheader"><a name="top" id="top">System.assignMessage</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	改变预定义（分配）的消息内容<!-- メッセージ割り当ての変更 --></dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">assignMessage(<span class="arg">id</span>, <span class="arg">msg</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="assignMessage の引数">
<tr><td valign="top"><span class="argname">id</span></td>
<td>				　指定预定义的消息的id<!-- 割り当てるメッセージ ID を指定します。 --><br />
			</td></tr>
<tr><td valign="top"><span class="argname">msg</span></td>
<td>				　指定分配给预定义id对应的消息。 <!-- で指定された ID に割り当てるメッセージを指定します。 --><br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果id存在并且消息分配成功，则返回真，否则返回假。<!-- ID が存在し、メッセージの割り当てが成功すれば真、そうでなければ偽が戻ります。 --></result></dd>
<dt>说明</dt>
<dd>
		　改变预定义（分配）的消息内容<br />
		　这个方法可以将吉里吉里内置的消息内容变更为其他的消息内容。 <!-- 吉里吉里が内蔵しているメッセージをこのメソッドで別のメッセージに変更することができます。 --><br />
		　通常在消息映射文件中进行描述 (请参见 <a target="main" class="jump" href="../../../Introduction/Startup.html">启动方法</a> )。<br />
		　可以设定的id，以及现在已经变更过的的消息列表，可以在<!-- 設定可能な ID と、それに現在割り当てられているメッセージの一覧を取得するには --> <a target="main" class="jump" href="../../../Introduction/Controller.html">控制器</a> 中点击执行【生成消息映射表文件】。<!-- から「メッセージマップファイルの作成」を実行してください。 -->
	</dd>
</dl>
</div></div>
