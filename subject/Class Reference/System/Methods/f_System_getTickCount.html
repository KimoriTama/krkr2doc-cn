<h1><span class="fheader"><a name="top" id="top">System.getTickCount</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
取得时间戳</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getTickCount()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
<result>返回时间戳（64位的整数）。</result></dd>
<dt>说明</dt>
<dd>
		　<a class="targanchor" name="id334" id="id334">时间戳</a>是每1/1000 秒增加1的数值。在两个时间点用此方法取得时间戳，去二者差值则可以知道时间差。<br />
	</dd>
