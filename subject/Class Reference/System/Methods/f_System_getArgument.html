<h1><span class="fheader"><a name="top" id="top">System.getArgument</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获得命令行的选项参数</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getArgument(<span class="arg">name</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getArgument の引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>				　指定需要获得的命令行参数的选项名。以 '-'
				( 半角) 开头 ( 例 : <span class="script">'-nosplash'</span> )。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果有指定此命令行选项的参数的话则返回参数的值，未指定的情况下则返回void。</result></dd>
<dt>说明</dt>
<dd>
		　<a class="targanchor" name="id337" id="id337">命令行选项参数</a>需要以<br />
		<span class="script">-name=value</span><br />
		或者<br />
		<span class="script">-name</span><br />
		　的形式传递给吉里吉里内核。前者的情况下值会以 <span class="script">value</span> 返回、而后者的情况值会以 <span class="script">'yes'</span> 返回。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_System_setArgument.html">System.setArgument</a><br />
</dd>
</dl>
</div></div>
