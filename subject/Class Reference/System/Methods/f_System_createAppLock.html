<h1><span class="fheader"><a name="top" id="top">System.createAppLock</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	双重启动检查</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">createAppLock(<span class="arg">key</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="createAppLock の引数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>				<!-- 　チェックを行うためのキー文字列を指定します。同じキー文字列をほかの
				実行中の吉里吉里がこのメソッドに指定していた場合、false が戻ります。<br />
				　キー文字列には基本的には TJS の変数の命名規則と同じ文字のみが使えると
				考えてください。<br />
				　キー文字列は十分にユニークな物である必要があります。<br /> -->
<td>				　指定用于检查的键字符串。如果另一个正在运行的吉里吉里为该方法指定了相同的关键字字符串，则返回false。<br />
	　请认为键字符串基本上只能使用与TJS变量命名约定相同的字符。<br />
	　关键字符串必须足够独特。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<!-- <result>すでに同じキー文字列が指定された吉里吉里が実行中の場合は false、そうでなければ true が戻ります。</result> -->
<result>如果正在运行的其他吉里吉里程序已经指定了相同字符串的键值，则返回false，否则返回true。</result>
</dd>
<dt>说明</dt>
<dd>
	　如果正在运行的其他吉里吉里程序已经指定了相同字符串的键值，则返回false，否则返回true。<br />
		　用于防止双重启动。<br />
	</dd>
</dl>
</div></div>
