<h1><span class="fheader"><a name="top" id="top">System.eventDisabled</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取/设定 事件发生功能的当前状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　吉里吉里的<a class="targanchor" name="id343" id="id343">事件发生功能</a>被冻结时的属性值为 true 。属性值可自定。<br />
		　如果事件发生功能处于冻结状态的话，吉里吉里对脚本的执行将会暂停或延迟执行 ( 具体表现根据事件种类的不同而各异 )。<br />
        （U子对这里的理解是：如果将System.eventDisabled的属性值指定为true的话，就相当于按下了吉里吉里控制器左边数来的第四个按钮，这样程序就不会再往下走了。）
	</dd>
</dl>
</div></div>
