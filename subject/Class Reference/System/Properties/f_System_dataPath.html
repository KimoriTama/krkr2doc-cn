<h1><span class="fheader"><a name="top" id="top">System.dataPath</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获取游戏存档文件保存目录的绝对路径</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员属性（只读）<br />
</dd>
<dt>说明</dt>
<dd>
		　将命令行参数 -datapath 所指定的路径显示出来。<br />
		　标准情况下，系统的日志文件也都会存放在这一目录下。<br />
		　用户脚本在需要存储数据文件时，也推荐将数据文件存储在这一目录下。<br />
	</dd>
</dl>
</div></div>
