<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.cached</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否将事件作缓存处理</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_AsyncTrigger.html">AsyncTrigger类</a>的属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　设定是否将事件作缓存处理。属性值可自定。<br />
		　将属性值指定为真值的话，事件发生前无论调用 <a class="jump" href="../Methods/f_AsyncTrigger_trigger.html">AsyncTrigger.trigger</a> 方法几次，
		被触发的事件都只会发动一次。<br />
		　将属性值指定为假值的话，在发动之前呼叫过几次，被触发的事件就会发动几次。<br />
	</dd>
</dl>
</div></div>
