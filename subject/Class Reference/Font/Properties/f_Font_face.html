<h1><span class="fheader"><a name="top" id="top">Font.face</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
字体名</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Font.html">Font类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　フォント名を表します。值可写。<br />
		　カンマで区切って複数の候補を指定することができます。この場合は、実際に存在するフォントが使用され、先頭に書いたものほど優先されます。実際に存在するフォントかどうかは OS のフォントのリストを参照することにより行われます。どの候補にも合致しなかった場合は、デフォルトのフォントが使用されます (現バージョンでは &quot;ＭＳ Ｐゴシック&quot; 固定)。<br />
		　先頭をカンマにし、直後にフォント名を書くと、実際にそのフォントをOSが列挙しなくても、OSにそのフォントを指定しようとします (たとえば &quot;,My Original Font&quot; )。これにより AddFontResource Win32 API 等で登録した列挙不可能なフォントを使用することができます。<br /> -->
		　表示字体名称。值可写。<br />
		　可以使用逗号分隔多个候选项。在这种情况下，使用实际存在的字体，越是写在前面的字体越优先。是否为实际存在的字体通过参照OS的字体列表来进行。如果不符合任何候选项，则使用默认字体(在当前版本中固定为 &quot;ＭＳ Ｐゴシック&quot; )。<br />
		　如果将开头设置为逗号，然后紧接着写字体名，则即使操作系统无法列举该字体，也会尝试在操作系统中指定该字体 (例如，&quot;,My Original Font&quot; )。这允许您使用AddFontResource Win32 API等注册的不可枚举字体。<br />
	</dd>
</dl>
