<h1><span class="fheader"><a name="top" id="top">Font.mapPrerenderedFont</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	指定渲染字体</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Font.html">Font类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">mapPrerenderedFont(<span class="arg">fontstorage</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="mapPrerenderedFont の引数">
<tr><td valign="top"><span class="argname">fontstorage</span></td>
<td>				　指定渲染字体的storage。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无（void）<br />
</dd>
<dt>说明</dt>
<dd>
		　为当前选定的字体名称<a class="targanchor" name="id21" id="id21">渲染字体</a>。<br />
		　以后，为具有相同设置的字体使用指定的渲染字体。<br />
		　对所有层启用设置。<br />
	<!-- 	　現在選択されているフォント名に対して<a class="targanchor" name="id21" id="id21">レンダリング済みフォント</a>の割り当てを行います。<br />
		　以降、同じ設定のフォントに対しては指定されたレンダリング済みフォントが代わりに使われます。<br />
		　すべてのレイヤに対して設定が有効になります。<br /> -->
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Font_unmapPrerenderedFont.html">Font.unmapPrerenderedFont</a><br />
</dd>
</dl>
