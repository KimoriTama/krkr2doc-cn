<h1><span class="fheader"><a name="top" id="top">Timer.mode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
模式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Timer.html">Timer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示动作模式，值可写。<br />
		　可设定为下列值之一。<br />
		　<span class="script"><a class="targanchor" name="id349" id="id349">atmNormal</a>    : </span> 以通常的事件发送优先度来对待 Timer 内的事件<br />
		　<span class="script"><a class="targanchor" name="id350" id="id350">atmExclusive</a> : </span> 比起其他的异步事件、优先发送 Timer 内的事件<br />
		　<span class="script"><a class="targanchor" name="id351" id="id351">atmAtIdle</a>    : </span> 空闲状态 (不存在其他需要发送的时间时)时 进行发送。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../../AsyncTrigger/Properties/f_AsyncTrigger_mode.html">AsyncTrigger.mode</a><br />
</dd>
</dl>
