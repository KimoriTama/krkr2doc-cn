<h1><span class="fheader"><a name="top" id="top">Window.setPos</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置窗口的位置</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setPos(<span class="arg">left</span>, <span class="arg">top</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setPos の引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td>				　指定窗口的左端位置。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td>				　指定窗口的上端位置。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　设置窗口的位置。<br />
		　设置窗口的位置时，比起单独设置<a class="jump" href="../Properties/f_Window_left.html">Window.left</a> 和
		<a class="jump" href="../Properties/f_Window_top.html">Window.top</a> 属性，此方法可以一次设置更有效率。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Properties/f_Window_left.html">Window.left</a><br />
<a class="jump" href="../Properties/f_Window_top.html">Window.top</a><br />
<a class="jump" href="f_Window_setSize.html">Window.setSize</a><br />
</dd>
</dl>
