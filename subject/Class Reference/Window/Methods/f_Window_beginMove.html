<h1><span class="fheader"><a name="top" id="top">Window.beginMove</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
ウィンドウ移動の開始</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">beginMove()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　ウィンドウのマウスでの移動を開始します。通常、ウィンドウのタイトルバーをドラッグすると
		ウィンドウを移動することができますが、このメソッドはその動作をシミュレートします。<br />
		　<a class="jump" href="../Events/f_Window_onMouseDown.html">Window.onMouseDown</a> イベントハンドラ内でこのメソッドを呼ぶと、任意の箇所で
		ウィンドウをドラッグして移動可能にすることができます。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Events/f_Window_onMouseDown.html">Window.onMouseDown</a><br />
</dd>
</dl>
