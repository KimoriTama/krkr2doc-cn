<h1><span class="fheader"><a name="top" id="top">Window.setMaxSize</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置窗口的最大大小</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setMaxSize(<span class="arg">width</span>, <span class="arg">height</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setMaxSize の引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>				　设置窗口的最大宽度。指定为0则无限制。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>				　设置窗口的最大高度。指定为0则无限制。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　设置窗口的最大大小。窗口无法比此方法指定的大小更大。
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_setMinSize.html">Window.setMinSize</a><br />

<a class="jump" href="../Properties/f_Window_maxWidth.html">Window.maxWidth</a><br />
<a class="jump" href="../Properties/f_Window_maxHeight.html">Window.maxHeight</a><br />
</dd>
</dl>
