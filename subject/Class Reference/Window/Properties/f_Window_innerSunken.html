<h1><span class="fheader"><a name="top" id="top">Window.innerSunken</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	窗口内部绘图区域是否显示下凹样式的内边框 。</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
	　窗口内部绘图区域是否显示下凹样式的内边框，值可写。<br />
		<!-- 真を指定すると凹んだような外見をもち、偽を指定するとフラットな外見を持つようになります。<br />
		　この凹んだような外見のための枠 ( 凹んだような視覚効果を持つ部分 ) はクライアント領域には含まれません。<br /> -->
		　指定为真值时，显示为下凹样式，指定为假值时，显示为平面样式。<br />
		　此处显示为下凹样式的边框(显示出下凹视觉效果的部分) 包括在窗口内部绘图区域之内。<br />
	</dd>

</dd>
</dl>
