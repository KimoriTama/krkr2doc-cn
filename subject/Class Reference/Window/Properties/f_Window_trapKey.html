<h1><span class="fheader"><a name="top" id="top">Window.trapKey</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否捕获键盘输入</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
	　表示是否捕获键盘输入。值可写。<br />
		　设定为真时，当其他的窗口发生键盘输入时将其拦截，并使其在此窗口上发生。<br />
		　存在复数个窗口设置此属性为真时。会在最后生成的窗口上发生输入事件。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_focusable.html">Window.focusable</a><br />
</dd>
</dl>
</div></div>
