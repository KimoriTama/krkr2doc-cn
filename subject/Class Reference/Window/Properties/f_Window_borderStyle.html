<h1><span class="fheader"><a name="top" id="top">Window.borderStyle</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
窗口外观</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　ウィンドウの外見を表します。值可写。<br />
		　以下の値を設定することができます。<br /> -->
		　表示窗口的外观,值可写。<br />
		　可以设定以下值。<br />
<span class="script"><a class="targanchor" name="id420" id="id420">bsDialog</a>      :</span> 无法变更大小，与对话框有同样外观的窗口。<br />
<span class="script"><a class="targanchor" name="id421" id="id421">bsSingle</a>      :</span> 无法调整大小的窗口。<br />
<span class="script"><a class="targanchor" name="id422" id="id422">bsNone</a>        :</span> 没有按钮的窗口。<br />
<span class="script"><a class="targanchor" name="id423" id="id423">bsSizeable</a>    :</span> 可以调整大小的一般窗口，默认为此值。<br />
<span class="script"><a class="targanchor" name="id424" id="id424">bsToolWindow</a>  :</span>无法调整大小的工具窗口（标题更小的窗口） <br />
<span class="script"><a class="targanchor" name="id425" id="id425">bsSizeToolWin</a> :</span> 类似于bsToolWindow，但可以调整大小窗口。<br />
	</dd>
</dl>
</div></div>
