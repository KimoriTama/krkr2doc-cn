<h1><span class="fheader"><a name="top" id="top">Window.onCloseQuery</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
窗口关闭时的确认</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onCloseQuery(<span class="arg">canclose</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onCloseQuery の引数">
<tr><td valign="top"><span class="argname">canclose</span></td>
<!-- <td>				　ウィンドウを閉じることができるかどうかが渡されます。下位クラスから上位クラスのイベントハンドラが
				呼ばれる課程で、下位クラスが決定した「ウィンドウを閉じることができるか」が渡されます。<br /> -->
<td>				　传递是否可以关闭窗口。当子类调用父类的事件处理器。 在从子类调用父类事件处理程序的程序中，子类传递的参数决定“是否可以关闭窗口”。<br />
				
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		<!-- 　ウィンドウを閉じることができるかどうかを確認するためのイベントです。ウィンドウを閉じることが
		できない場合、上位クラスの同メソッドに引数として false を渡してください。<br /> -->
		　为了确认是否可以关闭窗口而确认的事件。不能关闭时，用此方法传递给父类false。<br />
	</dd>
</dl>
</div></div>
