<h1><span class="fheader"><a name="top" id="top">Window.onKeyPress</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
文字输入时</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onKeyPress(<span class="arg">key</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onKeyPress の引数">
<tr><td valign="top"><span class="argname">key</span></td>
<td>				　输入的文字。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		<!-- 　文字が入力されたときに発生します。<a class="jump" href="f_Window_onKeyDown.html">Window.onKeyDown</a> と異なるのは、onKeyDown が
		仮想キーコードを扱うのに対し、このイベントは文字そのものを扱います。押されたキーが
		文字とは関係のないキー (ファンクションキーなど) の場合はこのイベントは発生しません。<br /> -->
		　输入文字时发生。与<a class="jump" href="f_Window_onKeyDown.html">Layer.onKeyDown</a> 不同，onKeyDown处理的是虚拟键盘码，而此事件处理的是输入的文字本身。按下的键与文字无关联时（虚拟键之类）此事件不会发生。<br />
	</dd>
</dl>
</div></div>
