<h1><span class="fheader"><a name="top" id="top">Storages.getLocalName</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
取得本地文件名</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Storages.html">Storages类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getLocalName(<span class="arg">path</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getLocalName の引数">
<tr><td valign="top"><span class="argname">path</span></td>
<td>				　指定需要变为<a class="targanchor" name="id321" id="id321">本地文件名</a>的统一storage名。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<!-- <result>ローカルファイル名が返ります。ローカルファイル名に変換できなかった場合は空文字が返るか、
		例外が発生します。</result></dd> -->
<result>返回本地文件名。无法变为本地文件名的情况下会返回空字符串，或是抛出异常。</result></dd>
<dt>说明</dt>
<dd>
		　将指定的统一storage名转变为os本地的形式（本地文件名）。 <br />
	</dd>
</dl>
