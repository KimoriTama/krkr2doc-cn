<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.frequency</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	采样频率</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_WaveSoundBuffer.html">WaveSoundBuffer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
	<!-- 	　現在再生中のサウンドのサンプリング周波数を表します。值可写。<br />
		　CD と同じサンプリング周波数の場合は 44100 になります。<br /> -->
　表示当前正在播放的音乐的采样频率。值可写。<br />
　如果采样频率与CD相同，则采样频率为44100。<br />
		　如果音乐未加载，则可能无法返回正常值。<br />
		　设定值后，以该频率再生。<br />
	</dd>
</dl>
</div></div>
