<h1><span class="fheader"><a name="top" id="top">Window.onDeactivate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	窗口处于非活动状态时</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onDeactivate()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>说明</dt>
<dd>
	　表示应用窗口处于非活动状态时调用的事件函数。<br />
		　请注意，即使应用程序已经处于非活动状态，也可能发生此事件（不能保证按完全onActivate → onDeactivate → onActivate → …的顺序发生）<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_onActivate.html">Window.onActivate</a><br />
<a class="jump" href="../../System/Properties/f_System_onActivate.html">System.onActivate</a><br />
<a class="jump" href="../../System/Properties/f_System_onDeactivate.html">System.onDeactivate</a><br />
</dd>
</dl>
