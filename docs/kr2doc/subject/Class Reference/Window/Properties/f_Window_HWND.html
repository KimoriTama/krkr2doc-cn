<h1><span class="fheader"><a name="top" id="top">Window.HWND</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
窗口句柄</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (只读)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示窗口句柄。<br />
		　在此处获得的为整数，但在插件之类的情况下使用此数值请转换为HWND类型使用。<br />
		　请注意，<a class="jump" href="f_Window_borderStyle.html">Window.borderStyle</a> 之类，一部分的属性当值变更时会将当前窗口丢弃，并重新生成。 <br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="../Methods/f_Window_registerMessageReceiver.html">Window.registerMessageReceiver</a><br />
</dd>
</dl>
