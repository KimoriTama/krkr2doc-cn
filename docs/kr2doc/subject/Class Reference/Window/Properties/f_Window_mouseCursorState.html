<h1><span class="fheader"><a name="top" id="top">Window.mouseCursorState</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
鼠标光标的显示状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
	　表示鼠标光标的显示状态。值可写。<br />
		　指定为<span class="script"><a class="targanchor" name="id427" id="id427">mcsVisible</a></span>，鼠标光标为显示状态。这是默认的状态。<br />
		　指定为<span class="script"><a class="targanchor" name="id428" id="id428">mcsTempHidden</a></span>，鼠标为隐藏状态，但一旦移动就会变为<span class="script">mcsVisible</span>的显示状态。调用<a class="jump" href="../Methods/f_Window_hideMouseCursor.html">Window.hideMouseCursor</a>方法会变为此状态。<br />
		　指定为<span class="script"><a class="targanchor" name="id429" id="id429">mcsHidden</a></span>，鼠标光标变为隐藏状态。鼠标即使移动也不会变为显示状态。<br />
	</dd>
</dl>
</div></div>
