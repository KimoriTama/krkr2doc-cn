<h1><span class="fheader"><a name="top" id="top">Window.focusedLayer</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
获得焦点的层对象</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　現在 <a class="targanchor" name="id432" id="id432">フォーカス</a> を持っているレイヤオブジェクトを表します。
		值可写。<br />
		　null の場合はどのレイヤもフォーカスを持っていません。レイヤオブジェクトを
		設定するとそのレイヤにフォーカスが移ります。<br /> -->
		　表示现在获得 <a class="targanchor" name="id432" id="id432">焦点</a> 的层对象。
		值可写<br />
		　为null的情况下，任何层对象都未获得焦点。设置为层对象则将焦点移动至该层上。<br />
	</dd>
</dl>
</div></div>
