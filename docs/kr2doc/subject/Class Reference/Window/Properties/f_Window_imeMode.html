<h1><span class="fheader"><a name="top" id="top">Window.imeMode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
默认的IME模式</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　デフォルトのIMEモードを表します。值可写。<br />
		　ここで指定したモードは、どのレイヤにもフォーカスが無い状態に設定されるモードです。<br />
		　未指定の場合は <a class="targanchor" name="id426" id="id426">imDisable</a>で、これはどのレイヤにもフォーカスが無い状態では IME は無効状態であるということになります。<br />
		　指定可能な値については <a class="jump" href="../../Layer/Properties/f_Layer_imeMode.html">Layer.imeMode</a> を参照してください。<br /> -->
		　表示默认的IME模式。值可写。<br />
		　这里指定的模式是在任何层都没有获得焦点时的模式。<br />
		　未指定则为 <a class="targanchor" name="id426" id="id426">imDisable</a>，这是当任何层都没有获得焦点时IME为无效状态。<br />
		　可以指定的值请参照<a class="jump" href="../../Layer/Properties/f_Layer_imeMode.html">Layer.imeMode</a>。<br />
	</dd>
</dl>
</div></div>
