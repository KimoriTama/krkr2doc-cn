<h1><span class="fheader"><a name="top" id="top">Window.focusable</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否可获得焦点</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　フォーカスを取得可能かどうかを表します。值可写。<br />
		　偽に設定すると、フォーカスを取得できなくなる、つまり、ウィンドウがアクティブにならなくなります。副作用として、タイトルバーをつかんでのウィンドウの移動やウィンドウのリサイズ、「×」ボタンを押してウィンドウを閉じる操作もできなくなります。<br />
		　キーボード入力を得たいときは <a class="jump" href="f_Window_trapKey.html">Window.trapKey</a> プロパティを使用することができます。<br />
		　通常、これは、ポップアップメニューのように、もっとも手前に表示されるが、それ自身はフォーカスを得ないウィンドウの実装に用います。<br />
		　現バージョンでは、ウィンドウがフルスクリーン化するとき、あるいはフルスクリーンから復帰するときに、このプロパティの設定内容が失われる可能性があります。<br /> -->
		　表示是否可以获得焦点。值可写。<br />
		　设定为假值时无法获得焦点，也就是说，、窗口将无法处于活动状态。副作用为：无法拖动标题栏进行移动或调整大小，按下x键窗口也不会关闭。<br />
		　想获得键盘输入时可使用 <a class="jump" href="f_Window_trapKey.html">Window.trapKey</a> 属性。<br />
		　一般情况下，这是用于像弹出菜单一样，在更前方显示，但自身不获得焦点的功能。<br />
		　在当前版本中，窗口全屏化时、或退出全屏状态时，有可能丢失此属性的设置内容。<br />
	</dd>

</dd>
</dl>
