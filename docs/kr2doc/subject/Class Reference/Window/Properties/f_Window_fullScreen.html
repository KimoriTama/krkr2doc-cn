<h1><span class="fheader"><a name="top" id="top">Window.fullScreen</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否为全屏</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Window.html">Window类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示是否为<a class="targanchor" name="id431" id="id431">全屏</a>状态。值可写。<br />
		　指定为真值则现在的窗口绘图区域将变为全屏。全屏时的屏幕分辨率为窗口绘图区域的大小。 <br />
		　指定为假值则以窗口显示。<br />
	</dd>
</dl>
</div></div>
