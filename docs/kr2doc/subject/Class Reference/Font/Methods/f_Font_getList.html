<h1><span class="fheader"><a name="top" id="top">Font.getList</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	枚举字体名称</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Font.html">Font类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getList(<span class="arg">flags</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getList の引数">
<tr><td valign="top"><span class="argname">flags</span></td>
<!-- <td>				　フォントをどのように列挙するかを指定します。<a class="jump" href="f_Font_doUserSelect.html">Font.doUserSelect</a>で
				指定するものと同一です (ただしこのメソッドには
				<span class="script">fsfUseFontFace</span>は指定しても無視されます)<br /> -->
<td>				　指定如何枚举字体。与<a class="jump" href="f_Font_doUserSelect.html">Font.doUserSelect</a>
				中指定的相同（但是，该方法将忽略
				<span class="script">fsfUseFontFace</span>，即使指定了它)<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<!-- <result>フォント名(文字列)が各要素として格納されている配列</result></dd> -->
<result>字体名称（字符串）作为元素被包含的数组</result></dd>
<dt>说明</dt>
<dd>
	枚举字体名称并将其作为数组返回。
	</dd>
</dl>
