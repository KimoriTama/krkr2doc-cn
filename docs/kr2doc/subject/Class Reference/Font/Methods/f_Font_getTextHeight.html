<h1><span class="fheader"><a name="top" id="top">Font.getTextHeight</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	获得字符串的高度</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Font.html">Font类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getTextHeight(<span class="arg">text</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getTextHeight の引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>				　指定需要获得高度的字符串。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>获得指定字符串的高度以像素为单位返回。</result></dd>
<dt>说明</dt>
<dd>
	　此方法，以当前的字体设定,在绘制指定字符串的时候可以获得需要的高度。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Font_getTextWidth.html">Font.getTextWidth</a><br />
</dd>
