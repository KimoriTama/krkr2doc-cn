<h1><span class="fheader"><a name="top" id="top">Font.getEscHeightY</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	文字纵向Y坐标的移动量</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Font.html">Font类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getEscHeightY(<span class="arg">text</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getEscHeightY の引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>				　指定想要获得文字向纵向移动Y坐标量的字符串。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>在文字的垂直方向上的Y坐标移动量以像素为单位返回</result></dd>
<dt>说明</dt>
<dd>
	　您可以获得绘制当前字体设置中指定的文字时所需的文字绘制位置的移动量。<br />
	　使用此方法，可以获得相对于文字的绘制方向纵向（向下）前进时在Y坐标上的移动量。<br />
	</dd>
<dt>参照</dt>
<dd>

</dd>
</dl>
