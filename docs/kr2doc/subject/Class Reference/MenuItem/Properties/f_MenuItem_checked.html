<h1><span class="fheader"><a name="top" id="top">MenuItem.checked</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否显示勾选标志</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_MenuItem.html">MenuItem类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　メニュー項目の横にチェックマークを表示するかどうかを表します。值可写。<br />
		　真を指定するとチェックマークが表示されます。<br />
		　<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a> プロパティが真の場合は、チェックマークではなく、黒い丸が表示されます。<br />
  
		　<a class="jump" href="f_MenuItem_group.html">MenuItem.group</a> にて同じグループ番号を持ち、かつ同じ親を持ち、さらに
		<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a> プロパティが真のメニュー項目は、
		このプロパティを同時に二つ以上を
		真にすることはできません。他のメニュー項目のこのプロパティが真になった場合、
		他に真になっているメニュー項目があれば、自動的にそのメニュー項目のこのプロパティは偽に
		設定されます。<br /> -->
		　菜单项旁边是否显示勾选标志。值可写。<br />
		　指定为真值则显示勾选标志。<br />
		　<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a> 属性为真值的情况下，并非以勾选标志而是以黑色的圆来表示。 <br />
  
		　<a class="jump" href="f_MenuItem_group.html">MenuItem.group</a> 属性为同一组序号，并且父菜单相同，另外
		<a class="jump" href="f_MenuItem_radio.html">MenuItem.radio</a> 属性为真值的菜单项无法同时存在两个以上此属性为真值的对象。其他菜单项此属性变为真值的情况下，其他为真值的菜单项会自动地设置为假值。<br />

	</dd>
</dl>
</div></div>
