<h1><span class="fheader"><a name="top" id="top">Pad.showScrollBars</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	是否显示滚动条</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Pad.html">Pad类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
	　表示是否显示滚动条。<br />
		可为以下的值之一。<br />
		<a class="targanchor" name="id312" id="id312">ssNone</a> 不显示滚动条<br />
		<a class="targanchor" name="id313" id="id313">ssHorizontal</a> 显示水平方向的滚动条<br />
		<a class="targanchor" name="id314" id="id314">ssVertical</a> 显示垂直方向的滚动条<br />
		<a class="targanchor" name="id315" id="id315">ssBoth</a> 显示水平・垂直两个方向的滚动条<br />
		默认为ssBoth。
	</dd>
</dl>
</div></div>
