<h1><span class="fheader"><a name="top" id="top">Clipboard.hasFormat</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	指定的格式是否存在于剪贴板中</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Clipboard.html">Clipboard类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">hasFormat(<span class="arg">format</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="hasFormat の引数">
<tr><td valign="top"><span class="argname">format</span></td>
<td>				　指定要确认存在的格式。<br />
				<!-- 　現バージョンでは cbfText のみが指定可能で、これを指定すると、クリップボード内にテキスト形式のデータが存在するかどうかを調べることができます。<br /> -->
				　在当前版本中，只能指定cbfText，如果指定为此，则可以检查剪贴板中是否存在文本格式的数据。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>如果在剪贴板中存在指定的格式则为真值，如果不存在则为假值</result></dd>
<dt>说明</dt>
<dd>
　可以检查剪贴板中指定是否存在指定的<a class="targanchor" name="id10" id="id10">格式</a>。<br />
　操作系统提供的剪贴板同时具有多个格式，因此可以使用此方法检查其中是否有特定的格式。<br />
	</dd>
</dl>
</div></div>
