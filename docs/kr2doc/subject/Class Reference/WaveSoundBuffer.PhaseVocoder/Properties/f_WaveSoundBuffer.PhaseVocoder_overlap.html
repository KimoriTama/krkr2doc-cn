<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.PhaseVocoder.overlap</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	重叠系数</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_WaveSoundBuffer.PhaseVocoder.html">WaveSoundBuffer.PhaseVocoder类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　オーバーラップカウント (オーバーサンプリング係数) を表します。<br />
		　0か2～32の間の2の累乗の数値を指定してください。デフォルトは0です。<br />
		　0を指定すると、現在のtimeプロパティの値に従って、適切な値が設定されます。<br />
		　この数値を大きくすると、時間軸方向の分解能が高くなります。とくに再生速度を遅くする場合は多めの数値をしていすると良いでしょう。<br />
		　値を大きくするとCPUをより使用するようになります。<br />
		　このプロパティへの変更はリアルタイムに反映されますが、バッファリングの関係で、実際にそれが再生されるまでに2秒程度の時間がかかります。また、切り替わり時にノイズが乗る事があります。 -->
		　表示重叠系数（过采样系数）。<br />
		　指定0或2到32之间的2的乘方值。默认值为0。<br />
		　如果指定0，则将根据当前time属性的值设置相应的值。<br />
		　增大此数值可提高时间轴方向的分辨率。特别是在放慢播放速度的情况下，增加一些数值比较好。<br />
		　值越大，处理器使用率就越高。<br />
		　对该属性的变更会实时反映，但由于缓冲的关系，实际播放需要2秒钟左右的时间。另外，切换时有时会出现噪音。。
	</dd>
</dl>
