<dl>
<dt>功能/含义</dt>
<dd>
分离插件</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Plugins.html">Plugins类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">unlink(<span class="arg">name</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="unlink の引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>				　指定要分离的插件。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>　分离成功则为真值、否则为假值</result></dd>
<dt>说明</dt>
<dd>
		　分离指定的插件。<br />
		　在插件中存在无法释放的部分（使用中的对象之类）。无法分离，失败则返回假值。<br />
	</dd>
