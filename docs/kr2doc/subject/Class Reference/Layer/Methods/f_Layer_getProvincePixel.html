<h1><span class="fheader"><a name="top" id="top">Layer.getProvincePixel</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	取得领域图像的值</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">getProvincePixel(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getProvincePixel の引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>				　指定要取得颜色的 ( 层图像坐标的 ) x 坐标。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>				　指定要取得颜色的 ( 层图像坐标的 ) y 坐标。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>领域图像的值( 0 ～ 255 )</result></dd>
<dt>说明</dt>
<dd>
	　取得领域图像的任意位置的值( 0 ～ 255 ) 。<br />
		　如果图像坐标指定了无效的 ( 范围外 ) 值则会发生异常。<br />
	</dd>
</dl>
</div></div>
