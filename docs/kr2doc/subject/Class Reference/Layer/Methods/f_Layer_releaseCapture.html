<h1><span class="fheader"><a name="top" id="top">Layer.releaseCapture</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	取消鼠标事件捕获</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">releaseCapture()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　マウスイベントキャプチャを解除します。<br />
		　マウスイベントキャプチャとは、最初にマウスボタンを押下した位置にあったレイヤのみに、マウスボタンを放すまでずっとマウスイベントが占有的に送られる機能です。<br />
		　このメソッドは、この機能を解除し、通常のマウスイベントの処理状態に戻します。<br />
		　このメソッドを実行すると、同じウィンドウに属しているレイヤのマウスキャプチャは、たとえメソッドを実行するレイヤとキャプチャの対象となっているレイヤが異なっていても解除されます。<br />
		　このメソッドはキャプチャ状態でない場合は何もしません。<br /> -->
　取消鼠标事件捕获。<br />
　鼠标事件捕捉是指仅将鼠标事件发送到最初按下鼠标按钮位置的层，在释放鼠标按钮之前一直占据鼠标事件的功能。<br />
　此方法将取消此功能，并将其恢复到正常鼠标事件的处理状态。<br />
　执行此方法时，即使执行方法的层与捕获事件的层不同，也会解除属于同一窗口的层的鼠标捕获。<br />
		　如果执行此方法时不是鼠标事件捕获状态状态，则不执行任何操作。<br />
	</dd>
</dl>
