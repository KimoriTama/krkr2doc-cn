<h1><span class="fheader"><a name="top" id="top">Layer.setMode</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置为模态状态</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setMode()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　レイヤに<a class="targanchor" name="id234" id="id234">モード</a>を設定します。モードを設定すると ( <a class="targanchor" name="id235" id="id235">モーダル</a>になると )、そのレイヤの子レイヤ
		のみがフォーカスやマウスメッセージを受け取ることができるようになります。 -->
		　将层设定为<a class="targanchor" name="id234" id="id234">模态</a>模式。如果设置了 ( <a class="targanchor" name="id235" id="id235">模态</a>模式 )，则只有该层的子层可以接收焦点或鼠标消息。
	</dd>
</dl>
