<h1><span class="fheader"><a name="top" id="top">Layer.imageModified</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	层图像是否变更</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Layer.html">Layer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　表示层的图像是否发生过变更。值可写。<br />
		　层上进行绘制或设置层图像的大小时会自动将此属性设置为真。<br />
		　设置此属性为假值，层图像变更时会变为真值，可以知道层图像是否发生过变更。<br />
		　此属性自身不会影响层的行为。<br />
	</dd>
</dl>
</div></div>
