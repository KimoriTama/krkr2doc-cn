<h1><span class="fheader"><a name="top" id="top">System.toActualColor</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
取得颜色常数代表的实际颜色</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">toActualColor(<span class="arg">color</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="toActualColor の引数">
<tr><td valign="top"><span class="argname">color</span></td>
<td>				　指定颜色常数 ( 请参照<a target="main" class="jump" href="../../../Appendix/ColorCodes.html">颜色常数一览表</a>  )。<br />
				　指定为一般0xRRGGBB 形式的颜色的情况下则直接返回其值。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
<result>以 0xRRGGBB 形式返回指定的颜色常数的所代表的实际颜色。</result></dd>
<dt>说明</dt>
<dd>
		　将颜色常数变换为实际的颜色，以0xRRGGBB 的形式返回。<br />
	</dd>
</dl>
</div></div>
