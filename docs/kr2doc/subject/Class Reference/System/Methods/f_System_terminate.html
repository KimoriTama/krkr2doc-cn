<h1><span class="fheader"><a name="top" id="top">System.terminate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
吉里吉里的异步结束</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">terminate(<span class="arg">code</span><span class="defarg">=<span class="defargval">0</span></span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="terminate の引数">
<tr><td valign="top"><span class="argname">code</span></td>
<td>				　指定程序结束的退出码
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　将吉里吉里<a class="targanchor" name="id329" id="id329">终止</a>。<br />
		　调用此方法后程序并不会立刻结束。<br />
		　等到从全部的事件处理程序返回到吉里吉里的控制时才会结束。<br />
	</dd>
</dl>
