<h1><span class="fheader"><a name="top" id="top">System.exitOnWindowClose</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
主窗口关闭时是否结束程序进程</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员属性（可读写）<br />
</dd>
<dt>说明</dt>
<dd>
		　主窗口（mainwindow 最初被生成的Window类的实例，就是我们实际看到的显示游戏内容的窗体）在关闭时是否同时结束吉里吉里主程序进程。<br />
        　属性值可自定。默认为true。<br />
		　如果将属性值指定为false的话，在主窗口关闭时，其他相关的控制器窗口也处于关闭状态的话，有可能出现既无法关闭吉里吉里、也无法在对其进行控制的情况。（一旦陷入了这种情况，就只能去任务管理器里结束吉里吉里本体的进程了。）
	</dd>
</dl>
</div></div>
