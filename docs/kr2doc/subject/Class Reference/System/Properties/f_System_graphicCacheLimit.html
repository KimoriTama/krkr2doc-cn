<h1><span class="fheader"><a name="top" id="top">System.graphicCacheLimit</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	图像缓存限制</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_System.html">System类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　吉里吉里の<a class="targanchor" name="id344" id="id344">画像キャッシュ制限</a>をバイト単位で表します。值可写。<br />
		　<span class="script"><a class="targanchor" name="id345" id="id345">gcsAuto</a></span> を指定すると、マシンに搭載されているメモリ量に応じて自動的に
		値が設定されます。<br />
		　ルール画像や領域画像は、幅×高さ で表されるバイト数を消費します。それ以外の画像は
		幅×高さ×４ で表されるバイト数を消費します。<br /> -->
		　吉里吉里的<a class="targanchor" name="id344" id="id344">图像缓存限制</a>，以字节为单位表示。值可写。<br />
		　如果设为<span class="script"><a class="targanchor" name="id345" id="id345">gcsAuto</a></span> ，则会根据计算机上的内存量自动设置值。<br />
		　规则图像和区域图像由宽度×高度表示消耗的字节数。除此之外的图像是宽度×高度×4表示消耗的字节数。<br />
	</dd>
</dl>
</div></div>
