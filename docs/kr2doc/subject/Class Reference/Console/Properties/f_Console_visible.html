<h1><span class="fheader"><a name="top" id="top">Console.visible</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
Debug控制台（Console）界面是否显示</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Console.html">Console类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　用于表示Debug控制台（Console）界面是否处于显示状态。也可以手动指定属性值。<br />
		　将值指定为真则显示Debug控制台窗口。<br />
	</dd>
</dl>
