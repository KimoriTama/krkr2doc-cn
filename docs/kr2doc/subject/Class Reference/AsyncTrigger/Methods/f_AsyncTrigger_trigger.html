<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.trigger</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
将触发器（trigger）触发</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_AsyncTrigger.html">AsyncTrigger类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">trigger()</span><br />
</dd>
<dt>参数</dt>
<dd>
无<br />
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		　使事件发生。<br />
		　调用此方法后，当控制权回归吉里吉里本体、吉里吉里本体将积攒的异步事件分发的阶段时， <a class="jump" href="../Events/f_AsyncTrigger_onFire.html">AsyncTrigger.onFire</a> 事件会发生。<br />
	</dd>
</dl>
