<h1><span class="fheader"><a name="top" id="top">Timer.enabled</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
是否允许定时器内事件发生</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_Timer.html">Timer类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		　显示是否允许定时器内事件发生。也可以自行指定属性值。<br />
		　将选项值指定为 ture 定时器则开始发送事件。将选项值指定为 false 定时器则停止对事件的发送。
	</dd>
</dl>
