<h1><span class="fheader"><a name="top" id="top">VideoOverlay.playRate</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
播放速度</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员属性 (可读写)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- メディアの再生速度を設定します。<br />
		1.0 を指定すると通常の再生速度、0.5 では半分の再生速度、2では2倍の再生速度となります。<br />
		設定可能値はDirectShowのフィルタによって決まります。<br />
		参考 : 音声付のMPEGファイルの場合、0.0より大きい値から2.0までの値が設定可能です。音声なしのMPEGファイルの場合、0.0より大きい値からdoubleの範囲内(たぶん)で設定可能ですが、実際の再生速度は処理速度によって上限が決まります。<br />
		SWF 再生中では無効です。<br /> -->
		设置视频的播放速度。<br />
		1.0表示正常播放速度，0.5表示一半播放速度，2表示2倍播放速度。<br />
		可以设置值由DirectShow的filter确定。<br />
		参考：带音频的MPEG文件的话，可以设定从0.0稍大到2.0的值。对于没有声音的MPEG文件，可以设定从0.0稍大到double的范围内（大概），但实际的播放速度由处理速度决定上限。<br />
		播放SWF时无效。<br />
	</dd>
</dl>
</div></div>
