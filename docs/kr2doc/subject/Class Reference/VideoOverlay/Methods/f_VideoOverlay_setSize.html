<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setSize</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
设置播放矩形的大小</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的成员方法<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">setSize(<span class="arg">width</span>, <span class="arg">height</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="setSize の引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>				　指定播放视频的矩形区域的宽度。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>				　指定播放视频的矩形区域的高度。<br />
			</td></tr>
</table>
</dd>
<dt>返回值</dt>
<dd>
无 (void)<br />
</dd>
<dt>说明</dt>
<dd>
		<!-- 　メディアを再生するための矩形領域のサイズをピクセル単位で指定します。<br />
		　現バージョンでは、レイヤ再生時にはこのメソッドを使用することはできません。<br /> -->
		　以像素为单位指定视频播放的矩形区域的大小。<br />
		在当前版本，层上播放时无法使用此方法。<br />
	</dd>
</dl>
</div></div>
