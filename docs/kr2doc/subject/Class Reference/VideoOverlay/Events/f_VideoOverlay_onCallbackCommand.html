<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onCallbackCommand</a></span></h1><div class="para"><div>
<dl>
<dt>功能/含义</dt>
<dd>
	出现回调命令时</dd>
<dt>类型</dt>
<dd>
<a class="jump" href="../f_VideoOverlay.html">VideoOverlay类</a>的事件<br />
</dd>
<dt>语法</dt>
<dd>
<span class="funcdecl">onCallbackCommand(<span class="arg">command</span>, <span class="arg">arg</span>)</span><br />
</dd>
<dt>参数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onCallbackCommand の引数">
<tr><td valign="top"><span class="argname">command</span></td>
<td>				　表示命令名的字符串。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">arg</span></td>
<td>				　表示命令对应参数的字符串。<br />
			</td></tr>
</table>
</dd>
<dt>说明</dt>
<dd>
		<!-- SWF 再生中に、Get URL アクション (指定 URL を開くアクション) が実行されたときに発生します。<br />
		SWF コンテンツ上で、このアクションの URL として 「<span class="script">FSCommand:</span>(コマンド名)」 を指定し、
		ターゲットウィンドウに引数を指定するとこのイベントを発生させることができます。<br /> -->
		在SWF播放期间执行Get URL操作（打开指定URL的操作）时发生。<br />
		在SWF内容上，您可以将「<span class="script">FSCommand:</span>(命令名)」 指定为该操作的URL，并在目标窗口中指定参数以触发此事件。<br />
	</dd>
</dl>
</div></div>
